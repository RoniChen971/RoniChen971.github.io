<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aye - Secure Digital Identity</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }

    #hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    #hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: white;
      text-align: center;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
      padding: 1em;
    }

    .hero-content h1 {
      font-size: 4em;
      margin-bottom: 0.3em;
    }

    .hero-content p {
      font-size: 1.4em;
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2.5em;
      }

      .hero-content p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <section id="hero">
    <video autoplay muted loop playsinline>
      <source src="aye-intro-video.mp4" type="video/mp4" />
      הדפדפן שלך אינו תומך בתגית הווידאו.
    </video>
    <div class="hero-content">
      <h1>Aye</h1>
      <p>Secure Digital Identity Powered by AI</p>
    </div>
  </section>
</body>
</html>
